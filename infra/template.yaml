AWSTemplateFormatVersion: "2010-09-09"
Description: Earthquake data pipeline with Lambda, Kinesis, Glue, Step Functions, SNS, and EventBridge

############################
# IAM ROLES
############################

Resources:

  ############################
  # Lambda Execution Role
  ############################
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: LambdaKinesisS3Policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - kinesis:PutRecords
                Resource: !GetAtt EarthquakeStream.Arn
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: "arn:aws:s3:::prathyusha-project/raw/*"
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: !Ref EarthquakeSNSTopic

  ############################
  # Step Function Role
  ############################
  StepFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: states.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: StepFunctionPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  - !GetAtt ProducerLambda.Arn
              - Effect: Allow
                Action:
                  - glue:StartJobRun
                Resource: "*"
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: !Ref EarthquakeSNSTopic

  ############################
  # EventBridge Invoke Role
  ############################
  EventBridgeInvokeStepFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: AllowStartExecution
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - states:StartExecution
                Resource: !Ref EarthquakeStateMachine

############################
# KINESIS
############################

  EarthquakeStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: prathyusha-earthquake-stream
      ShardCount: 1

############################
# SNS
############################

  EarthquakeSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: earthquake-alerts

############################
# LAMBDAS
############################

  ProducerLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: prathyusha-earthquake-producer
      Runtime: python3.11
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 60
      Code:
        S3Bucket: !Sub "codepipeline-${AWS::Region}-${AWS::AccountId}"
        S3Key: lambdas/producer.zip
      Environment:
        Variables:
          KINESIS_STREAM_NAME: prathyusha-earthquake-stream

  ConsumerLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: prathyusha-earthquake-consumer
      Runtime: python3.11
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 60
      Code:
        S3Bucket: !Sub "codepipeline-${AWS::Region}-${AWS::AccountId}"
        S3Key: lambdas/consumer.zip

  ConsumerKinesisMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn: !GetAtt EarthquakeStream.Arn
      FunctionName: !Ref ConsumerLambda
      StartingPosition: LATEST
      BatchSize: 100

############################
# GLUE JOBS
############################

  RawToCuratedGlueJob:
    Type: AWS::Glue::Job
    Properties:
      Name: prathyusha-earthquake-raw-to-curated
      Role: AWSGlueServiceRoleDefault
      Command:
        Name: glueetl
        ScriptLocation: s3://prathyusha-project/glue/raw_to_curated.py
        PythonVersion: "3"

  CuratedLatestGlueJob:
    Type: AWS::Glue::Job
    Properties:
      Name: prathyusha-earthquake-raw-to-curated_latest
      Role: AWSGlueServiceRoleDefault
      Command:
        Name: glueetl
        ScriptLocation: s3://prathyusha-project/glue/raw_to_curated_latest.py
        PythonVersion: "3"

############################
# STEP FUNCTION
############################

  EarthquakeStateMachine:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      StateMachineName: earthquake-pipeline
      RoleArn: !GetAtt StepFunctionRole.Arn
      DefinitionString: |
        {
          "Comment": "Earthquake pipeline",
          "StartAt": "InvokeProducer",
          "States": {
            "InvokeProducer": {
              "Type": "Task",
              "Resource": "arn:aws:states:::lambda:invoke",
              "Parameters": {
                "FunctionName": "prathyusha-earthquake-producer"
              },
              "Retry": [
                {
                  "ErrorEquals": ["States.ALL"],
                  "IntervalSeconds": 5,
                  "MaxAttempts": 3,
                  "BackoffRate": 2
                }
              ],
              "Catch": [{
                "ErrorEquals": ["States.ALL"],
                "Next": "NotifyFailure"
              }],
              "Next": "Wait"
            },
            "Wait": {
              "Type": "Wait",
              "Seconds": 60,
              "Next": "RunRawToCurated"
            },
            "RunRawToCurated": {
              "Type": "Task",
              "Resource": "arn:aws:states:::glue:startJobRun",
              "Parameters": {
                "JobName": "prathyusha-earthquake-raw-to-curated"
              },
              "Catch": [{
                "ErrorEquals": ["States.ALL"],
                "Next": "NotifyFailure"
              }],
              "Next": "RunCuratedLatest"
            },
            "RunCuratedLatest": {
              "Type": "Task",
              "Resource": "arn:aws:states:::glue:startJobRun",
              "Parameters": {
                "JobName": "prathyusha-earthquake-raw-to-curated_latest"
              },
              "End": true
            },
            "NotifyFailure": {
              "Type": "Task",
              "Resource": "arn:aws:states:::sns:publish",
              "Parameters": {
                "TopicArn": "arn:aws:sns:eu-west-2:430006376054:earthquake-alerts",
                "Message": "‚ùå Earthquake pipeline failed"
              },
              "End": true
            }
          }
        }

############################
# EVENTBRIDGE SCHEDULE
############################

  EarthquakePipelineSchedule:
    Type: AWS::Events::Rule
    Properties:
      ScheduleExpression: rate(15 minutes)
      State: ENABLED
      Targets:
        - Arn: !Ref EarthquakeStateMachine
          Id: EarthquakePipelineTarget
          RoleArn: !GetAtt EventBridgeInvokeStepFunctionRole.Arn
