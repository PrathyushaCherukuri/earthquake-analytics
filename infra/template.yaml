AWSTemplateFormatVersion: '2010-09-09'
Description: Earthquake Streaming Pipeline (Producer, Consumer, Step Function)

Resources:

  ############################
  # IAM ROLE FOR PRODUCER
  ############################
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole

      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

      Policies:
        - PolicyName: ProducerKinesisWritePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - kinesis:PutRecords
                  - kinesis:PutRecord
                  - kinesis:DescribeStream
                Resource: arn:aws:kinesis:eu-west-2:430006376054:stream/prathyusha-earthquake-stream


  ############################
  # PRODUCER LAMBDA
  ############################
  ProducerLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: prathyusha-earthquake-producer
      Runtime: python3.11
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 60
      MemorySize: 256
      Code:
        S3Bucket: earthquake-pipeline-artifacts
        S3Key: lambdas/producer.zip
      Environment:
        Variables:
          KINESIS_STREAM_NAME: prathyusha-earthquake-stream
          USGS_URL: https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson


  ############################
  # IAM ROLE FOR CONSUMER
  ############################
  ConsumerLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole

      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

      Policies:
        - PolicyName: ConsumerReadKinesisPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - kinesis:GetRecords
                  - kinesis:GetShardIterator
                  - kinesis:DescribeStream
                  - kinesis:ListStreams
                Resource: arn:aws:kinesis:eu-west-2:430006376054:stream/prathyusha-earthquake-stream


  ############################
  # CONSUMER LAMBDA
  ############################
  ConsumerLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: prathyusha-earthquake-consumer
      Runtime: python3.11
      Handler: app.lambda_handler
      Role: !GetAtt ConsumerLambdaExecutionRole.Arn
      Timeout: 60
      MemorySize: 512
      Code:
        S3Bucket: earthquake-pipeline-artifacts
        S3Key: lambdas/consumer.zip


  ############################
  # KINESIS â†’ CONSUMER TRIGGER
  ############################
  ConsumerKinesisMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn: arn:aws:kinesis:eu-west-2:430006376054:stream/prathyusha-earthquake-stream
      FunctionName: !Ref ConsumerLambda
      StartingPosition: LATEST
      BatchSize: 100
      Enabled: true


  ############################
  # STEP FUNCTION ROLE
  ############################
  StepFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: states.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: StepFunctionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                  - glue:StartJobRun
                  - sns:Publish
                Resource: "*"


  ############################
  # STEP FUNCTION
  ############################
  EarthquakeStateMachine:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      StateMachineName: earthquake-pipeline
      RoleArn: !GetAtt StepFunctionRole.Arn
      DefinitionString: |
        {
          "Comment": "Earthquake pipeline with retries and SNS failure notification",
          "StartAt": "InvokeProducer",
          "States": {
            "InvokeProducer": {
              "Type": "Task",
              "Resource": "arn:aws:states:::lambda:invoke",
              "Parameters": {
                "FunctionName": "prathyusha-earthquake-producer"
              },
              "Next": "Wait"
            },
            "Wait": {
              "Type": "Wait",
              "Seconds": 60,
              "Next": "Success"
            },
            "Success": {
              "Type": "Succeed"
            }
          }
        }
