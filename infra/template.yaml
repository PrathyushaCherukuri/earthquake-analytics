AWSTemplateFormatVersion: '2010-09-09'
Description: Earthquake pipeline – Lambda, Step Functions, Glue, SNS (existing infra)

Parameters:
  ArtifactBucket:
    Type: String
    Description: S3 bucket where CodeBuild uploads Lambda artifacts

Resources:

  #################################################
  # DynamoDB (REQUIRED)
  #################################################
  EarthquakeTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: earthquake-events
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: quake_id
          AttributeType: S
      KeySchema:
        - AttributeName: quake_id
          KeyType: HASH

  #################################################
  # IAM Role for Step Functions
  #################################################
  StepFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - states.amazonaws.com
                - events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: StepFunctionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                  - glue:StartJobRun
                  - sns:Publish
                  - states:StartExecution
                Resource: "*"

  #################################################
  # Producer Lambda IAM Role
  #################################################
  ProducerLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: ProducerKinesisPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - kinesis:PutRecords
                Resource: arn:aws:kinesis:eu-west-2:430006376054:stream/prathyusha-earthquake-stream

  #################################################
  # Producer Lambda
  #################################################
  ProducerLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: prathyusha-earthquake-producer
      Runtime: python3.11
      Handler: app.lambda_handler
      Role: !GetAtt ProducerLambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref ArtifactBucket
        S3Key: lambdas/producer.zip
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          KINESIS_STREAM_NAME: prathyusha-earthquake-stream

  #################################################
  # Consumer Lambda IAM Role (FIXED)
  #################################################
  ConsumerLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ConsumerPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # CloudWatch Logs
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

              # DynamoDB
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:DescribeTable
                Resource: !GetAtt EarthquakeTable.Arn

              # SNS
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: arn:aws:sns:eu-west-2:430006376054:earthquake-alerts

              # Kinesis READ
              - Effect: Allow
                Action:
                  - kinesis:GetRecords
                  - kinesis:GetShardIterator
                  - kinesis:DescribeStream
                  - kinesis:DescribeStreamSummary
                  - kinesis:ListShards
                  - kinesis:ListStreams
                Resource: arn:aws:kinesis:eu-west-2:430006376054:stream/prathyusha-earthquake-stream

  #################################################
  # Consumer Lambda
  #################################################
  ConsumerLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: prathyusha-earthquake-consumer
      Runtime: python3.11
      Handler: app.lambda_handler
      Role: !GetAtt ConsumerLambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref ArtifactBucket
        S3Key: lambdas/consumer.zip
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          TABLE_NAME: earthquake-events
          SNS_TOPIC_ARN: arn:aws:sns:eu-west-2:430006376054:earthquake-alerts

  #################################################
  # Kinesis → Consumer mapping
  #################################################
  ConsumerKinesisMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn: arn:aws:kinesis:eu-west-2:430006376054:stream/prathyusha-earthquake-stream
      FunctionName: !Ref ConsumerLambda
      StartingPosition: LATEST
      BatchSize: 100
      Enabled: true

  #################################################
  # Step Function
  #################################################
  EarthquakeStateMachine:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      StateMachineName: earthquake-pipeline
      RoleArn: !GetAtt StepFunctionRole.Arn
      DefinitionString: |
        {
          "StartAt": "InvokeProducer",
          "States": {
            "InvokeProducer": {
              "Type": "Task",
              "Resource": "arn:aws:states:::lambda:invoke",
              "Parameters": {
                "FunctionName": "prathyusha-earthquake-producer"
              },
              "End": true
            }
          }
        }

  #################################################
  # EventBridge Schedule (AUTO RUN)
  #################################################
  EarthquakePipelineSchedule:
    Type: AWS::Events::Rule
    Properties:
      ScheduleExpression: rate(15 minutes)
      State: ENABLED
      Targets:
        - Arn: !Ref EarthquakeStateMachine
          Id: EarthquakePipelineTarget
          RoleArn: !GetAtt StepFunctionRole.Arn

Outputs:
  StateMachineArn:
    Value: !Ref EarthquakeStateMachine
